<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy OwO Coins</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f6fa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .prices {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }
    .price-card {
      background: #eee;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .price-card.active {
      background: #4a90e2;
      color: white;
    }
    .field {
      margin-bottom: 12px;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #payBtn {
      width: 100%;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .packing-box {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #27ae60;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      0% {opacity: 0;}
      100% {opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buy OwO Coins</h2>

    <div class="prices">
      <div class="price-card" data-amount="20">â‚¹20 = 3M</div>
      <div class="price-card" data-amount="50">â‚¹50 = 6M</div>
      <div class="price-card" data-amount="100">â‚¹100 = 11M</div>
      <div class="price-card" data-amount="150">â‚¹150 = 22M</div>
      <div class="price-card" data-amount="200">â‚¹200 = 33M</div>
    </div>

    <form id="owoForm" action="https://formspree.io/f/xgvyrnnr" method="POST">
      <div class="field">
        <input type="text" id="discord" name="discord" placeholder="Discord Username (e.g. OwO#1234)" required>
      </div>
      <div class="field">
        <input type="text" id="utr" name="utr" placeholder="Payment UTR ID" required>
      </div>
      <div class="field">
        <input type="text" id="payoutname" name="payoutname" placeholder="Your UPI Name" required>
      </div>
      <input type="hidden" id="amount" name="amount" />
      <button id="payBtn" type="submit" disabled>Pay Now</button>
    </form>

    <div class="packing-box" id="packingBox">Your order is packing... ðŸ“¦</div>
  </div>

  <script>
    let selectedAmount = null;
    const cards = document.querySelectorAll('.price-card');
    const payBtn = document.getElementById('payBtn');
    const packingBox = document.getElementById('packingBox');
    const amountInput = document.getElementById('amount');
    const form = document.getElementById('owoForm');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        cards.forEach(c => c.classList.remove('active'));
        card.classList.add('active');
        selectedAmount = card.getAttribute('data-amount');
        payBtn.disabled = false;
        payBtn.innerText = `Pay â‚¹${selectedAmount} Now`;
        amountInput.value = selectedAmount;
      });
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const discord = document.getElementById('discord').value.trim();
      const utr = document.getElementById('utr').value.trim();
      const payoutname = document.getElementById('payoutname').value.trim();

      if (!discord || !utr || !payoutname || !selectedAmount) {
        alert('Please fill all fields.');
        return;
      }

      const upiId = "hakimiwashifali@fam";
      const name = "OwO Store";
      const note = `OwO Coins for ${discord}`;
      const upiUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&tn=${encodeURIComponent(note)}&am=${selectedAmount}&cu=INR`;

      navigator.clipboard.writeText(upiId);
      window.location.href = upiUrl;

      setTimeout(() => {
        packingBox.style.display = 'block';
        setTimeout(() => {
          packingBox.innerText = "âœ… Order received! Coins will be sent shortly.";
          form.submit();
        }, 3000);
      }, 2000);
    });
  </script>
</body>
  </html>
